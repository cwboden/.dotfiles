name: Submission Approval Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  bootstrap:
    name: Run Submission Tests
    runs-on: ubuntu-latest
    steps:
      # Checks out repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Configure $PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:~/.dotfiles" >> $GITHUB_ENV

      - name: Run Bootstrap
        run: |
          pip install -r requirements.txt
          python bootstrap/main.py

      - name: See if Bootstrap worked
        run: python -m unittest 'bootstrap/main_integration_test.py'

      - name: Run Python unittests
        run: |
          python -m unittest discover -p '*test.py'

      - name: Run Rust core tests
        run: cargo test

      - name: Run Rust integration tests
        run: python -m unittest discover -s 'examples/' -p '*test.py'

      - name: Run Rust example tests
        run: cargo test --examples

      - name: Run Rust doc tests
        run: cargo test --doc
