name: Bootstrap Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checks out repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Bootstrap
        run: |
          # XXX: Ensure this repo is on the $PYTHONPATH, which Python uses to
          # determine where modules live. For some reason this must be done
          # each time a Python command is run.
          export PYTHONPATH=$PYTHONPATH:~/.dotfiles

          pip install -r requirements.txt
          python builder/bootstrap.py

      - name: Run Python tests
        run: |
          # XXX: Ensure this repo is on the $PYTHONPATH, which Python uses to
          # determine where modules live. For some reason this must be done
          # each time a Python command is run.
          export PYTHONPATH=$PYTHONPATH:~/.dotfiles

          python -m unittest discover -p '*test.py'

      - name: Run Rust tests
        run: cargo test
