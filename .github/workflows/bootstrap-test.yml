name: Bootstrap Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checks out repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Zsh
        run: sudo apt-get install zsh

      - name: Bootstrap
        run: ./build/bootstrap.py

      - name: Run bootstrap tests
        run: |
          # Ensure this repo is on the $PYTHONPATH, which Python uses to
          # determine where modules live
          export PYTHONPATH=$PYTHONPATH:~/.dotfiles
          ./build/bootstrap_test.py
